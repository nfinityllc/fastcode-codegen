spring.profiles.active=local

spring.datasource.url=jdbc:postgresql://localhost:5432/FCV2Db?currentSchema=test4
spring.datasource.username=postgres
spring.datasource.password=fastcode
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=test4
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.application.name=tmep
server.port=5555
spring.main.banner-mode=off
javers.mapping-style=BEAN
spring.jackson.serialization.fail-on-empty-beans=false

#applciation context path
server.servlet.contextPath=/

// Redis setup
redis.server.port=6379
redis.server.address=localhost

# SLF4J is a facade for logging frameworks
# Spring Boot overrides the default logging level of Logback by setting the root logger to info
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.type.descriptor.sql=TRACE

logging.file=src/main/java/com/testg/tmep/logging/spring-boot-logging.txt
logging.file.max-history=2
logging.file.max-size=2000KB
# Enable SSL

